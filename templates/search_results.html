<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title>Company Search</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    </head>
    <body>
        <p>You searched for ID = {{ query }} </p>

        <p>Company details : {{ company }} </p>

        <!--

        <p>Company name : {{ company_name }} </p>

        <p>SQL test : {{ sql_test }} </p>

        {% if companies %}
            <p>Found {{ companies|length }} company{{ companies|pluralize }}.</p>
            <ul>
                {% for company in companies %}
                <li>{{ company.id }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No comapnies matched your search criteria.</p>
        {% endif %}
-->
      <div class="alert alert-dark" role="alert">
            <span style="font-size:30px;">Company details</span> <span style="font-size:15px;">by <a href="http://UtechData.Com" target="_blank">UtechData.Com</a></span>
        </div>

        <div class="list-group">
            <div class="list-group-item list-group-item-primary">
                <div class="row">
                    <div class="col-md-3">
                        <label>Company Name</label>
                    </div>
                    <div class="col-md-3">
                        <label>Email Address</label>
                    </div>
                    <div class="col-md-3">
                        <label>State</label>
                    </div>
                    <div class="col-md-3">
                        <label>Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="list-group-item list-group-item-{% if coin.percent_change_1h.0 == '-'%}danger{% else %}success{% endif %}">
                <div class="row">
                    <div class="col-md-3">
                        {{ company_name }}
                    </div>
                    <div class="col-md-3">
                        {{email_address}}
                    </div>
                    <div class="col-md-3">
                        {{state}}
                    </div>
                    <div class="col-md-3">
                        {{phone_number}}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
